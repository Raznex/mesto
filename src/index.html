<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Андрей">
  <title>Место</title>
</head>
<body class="page">
<header class="header">
  <img src="<%=require('./images/header__title.svg')%>" alt="Место" class="header__logo">
</header>
<main class="content">
  <section class="profile">
    <div class="profile__card">
      <button class="profile__container-avatar" type="button">
        <img class="profile__avatar" src="<%=require('./images/profile__avatar.jpg')%>" alt="Аватар">
      </button>
      <div class="profile__profile-info">
        <div class="profile__title">
          <h1 class="profile__name"></h1>
          <button name='popup-edit-open' type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__profession"></p>
      </div>
    </div>
    <button name='popup-add-open' type="button" class="profile__add-button"></button>
  </section>
  <section class="elements"></section>
</main>
<footer class="footer">
  <p class="footer__author">&copy; 2023 Mesto Russia</p>
  <h1 class="header"></h1>
</footer>
<div name="popup-edit-profile" class="popup popup_type_profile-edit">
  <div class="popup__container">
    <button name='popup-edit-close' class="popup__close"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form id="popup-edit-form" class="popup__form" novalidate>
      <input name='userName' id="edit-name-input" type="text" placeholder="Ваше имя"
             minlength="2" maxlength="40"
             required
             class="popup__input popup__input_type_name">
      <span id="edit-name-input-error" class="popup__input-span popup__input-span_type_name"></span>
      <input name='userProfession' id="edit-profession-input" type="text"
             minlength="2" maxlength="200"
             required
             placeholder="О себе"
             class="popup__input popup__input_type_profession">
      <span id="edit-profession-input-error" class="popup__input-span popup__input-span_type_profession"></span>
      <button name='popup-edit-submit' type="submit" class="popup__save">Сохранить</button>
    </form>
  </div>
</div>
<div name="popup-card" class="popup popup_type_card-add">
  <div class="popup__container">
    <button name='popup-Card-Close' class="popup__close"></button>
    <h2 class="popup__title">Новое место</h2>
    <form id="popup-add-form" class="popup__form" novalidate>
      <input name='cardName' id="add-name-input" type="text" placeholder="Название" minlength="2"
             maxlength="30" required
             class="popup__input popup__input_type_name">
      <span id="add-name-input-error" class="popup__input-span"></span>
      <input name='cardSrc' id="add-url-input" type="url" placeholder="Ссылка на картинку" required
             class="popup__input popup__input_type_profession">
      <span id="add-url-input-error" class="popup__input-span popup__input-span_type_profession"></span>
      <button type="submit" name="button_add_save" class="popup__save">Создать</button>
    </form>
  </div>
</div>
<div name="popup_photo" class="popup popup_type_photo">
  <figure class="popup__caption">
    <button name='popup-photo-close' class="popup__close"></button>
    <img src="#" alt="" class="popup__image">
    <figcaption class="popup__figcaption"></figcaption>
  </figure>
</div>
<div name="popup_delete-card" class="popup popup_type_delete-card">
  <div class="popup__container">
    <button name='popup_delete-card_close' class="popup__close"></button>
    <form class="popup__form">
      <h2 class="popup__title popup__title_type_delete-card">Вы уверены?</h2>
      <button type="submit" name="button_yes" class="popup__save popup__save_type_delete-card">Да</button>
    </form>
  </div>
</div>
<div name="popup_new-avatar" class="popup popup_type_new-avatar">
  <div class="popup__container">
    <button name='popup-Card-Close' class="popup__close"></button>
    <h2 class="popup__title">Обновить аватар</h2>
    <form id="popup-new-avatar-form" class="popup__form" novalidate>
      <input name='newAvatar' id="change-new-avatar" type="url" placeholder="Ссылка на картинку" minlength="2"
             maxlength="30" required
             class="popup__input popup__input_type_name">
      <span id="new-avatar-input-error" class="popup__input-span"></span>
      <button type="submit" name="button_add_save" class="popup__save">Создать</button>
    </form>
  </div>
</div>
<template id="card-add">
  <article class="element">
    <div class="element__photocard">
      <img src="#" alt="" class="element__image">
      <button name='popup-Card-delete' class="element__delete-button">
      </button>
    </div>
    <div class="element__vote">
      <h2 class="element__title"></h2>
      <div class="element__like">
        <button type="button" class="element__like-button">
        </button>
        <p class="element__counter">0</p>
      </div>
    </div>
  </article>
</template>
</body>
</html>
