<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Андрей">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
  <img src="./images/header__title.svg" alt="Место" class="header__logo">
</header>
<main class="content">
  <section class="profile">
    <div class="profile__card">
      <div class="profile__avatar"></div>
      <div class="profile__profile-info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>
  <section class="elements">
  </section>
</main>
<footer class="footer">
  <p class="footer__author">&copy; 2020 Mesto Russia</p>
  <h1 class="header"></h1>
</footer>
<div class="popup">
  <div class="popup__container">
    <button class="popup__close"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form">
      <input type="text" value="Жак-Ив Кусто" class="popup__name">
      <input type="text" value="Исследователь океана" class="popup__profession">
      <button type="submit" class="popup__save">Сохранить</button>
    </form>
  </div>
</div>
<div class="popup-card">
  <div class="popup__container">
    <button name='Popup-Card-Close' class="popup__close"></button>
    <h2 class="popup__title">Новое место</h2>
    <form class="popup__form">
      <input name='Popup-Card-name' type="text" value="" placeholder="Название" class="popup__name">
      <input name='Popup-Card-src' type="url" value="" placeholder="Ссылка на картинку" class="popup__profession">
      <button type="submit" name="button_add_save" class="popup__save">Создать</button>
    </form>
  </div>
</div>
<div class="popup-photo">
  <figure class="popup-photo__caption">
    <button name='Popup-photo-close' class="popup__close"></button>
    <img src="src" alt="" class="popup-photo__image">
    <figcaption class="popup-photo__name"></figcaption>
  </figure>
</div>
<template id="card-add">
  <article class="element">
    <div class="element__photocard">
      <img src="src" alt="" class="element__image">
      <button name='Popup-Card-delete' class="element__delete-button">
      </button>
    </div>
    <div class="element__vote">
      <h2 class="element__title"></h2>
      <button type="button" class="element__like-button">
      </button>
    </div>
  </article>
</template>
<script src="./scripts/script.js"></script>
</body>
</html>
