<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Андрей">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
  <img src="./images/header__title.svg" alt="Место" class="header__logo">
</header>
<main class="content">
  <section class="profile">
    <div class="profile__card">
      <div class="profile__avatar"></div>
      <div class="profile__profile-info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button name='Popup-edit-open' type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
    </div>
    <button name='Popup-add-open' type="button" class="profile__add-button"></button>
  </section>
  <section class="elements">
  </section>
</main>
<footer class="footer">
  <p class="footer__author">&copy; 2020 Mesto Russia</p>
  <h1 class="header"></h1>
</footer>
<div name="popup-edit-profile" class="popup popup_type_profile-edit">
  <div class="popup__container">
    <button name='Popup-edit-close' class="popup__close"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form id="popup-edit-form" class="popup__form" novalidate>
      <input name='Popup-edit-name' id="edit-name-input" type="text" value="Жак-Ив Кусто" placeholder="Ваше имя"
             minlength="2" maxlength="40"
             required
             class="popup__input popup__input_type_name">
      <span id="edit-name-input-error" class="popup__input-span popup__input-span_type_name"></span>
      <input name='Popup-edit-profession' id="edit-profession-input" type="text" value="Исследователь океана"
             minlength="2" maxlength="200"
             required
             placeholder="О себе"
             class="popup__input popup__input_type_profession">
      <span id="edit-profession-input-error" class="popup__input-span popup__input-span_type_profession"></span>
      <button name='Popup-edit-submit' type="submit" class="popup__save">Сохранить</button>
    </form>
  </div>
</div>
<div name="popup-card" class="popup popup_type_card-add">
  <div class="popup__container">
    <button name='Popup-Card-Close' class="popup__close"></button>
    <h2 class="popup__title">Новое место</h2>
    <form id="popup-add-form" class="popup__form" novalidate>
      <input name='Popup-Card-name' id="add-name-input" type="text" value="" placeholder="Название" minlength="2"
             maxlength="30" required
             class="popup__input popup__input_type_name">
      <span id="add-name-input-error" class="popup__input-span"></span>
      <input name='Popup-Card-src' id="add-url-input" type="url" value="" placeholder="Ссылка на картинку" required
             class="popup__input popup__input_type_profession">
      <span id="add-url-input-error" class="popup__input-span popup__input-span_type_profession"></span>
      <button type="submit" name="button_add_save" class="popup__save">Создать</button>
    </form>
  </div>
</div>
<div name="popup_photo" class="popup popup_type_photo">
  <figure class="popup__caption">
    <button name='Popup-photo-close' class="popup__close"></button>
    <img src=" " alt="" class="popup__image">
    <figcaption class="popup__figcaption"></figcaption>
  </figure>
</div>
<template id="card-add">
  <article class="element">
    <div class="element__photocard">
      <img src=" " alt="" class="element__image">
      <button name='Popup-Card-delete' class="element__delete-button">
      </button>
    </div>
    <div class="element__vote">
      <h2 class="element__title"></h2>
      <button type="button" class="element__like-button">
      </button>
    </div>
  </article>
</template>
<script src="./scripts/cards.js"></script>
<script src="./scripts/validate.js"></script>
<script src="./scripts/script.js"></script>
</body>
</html>
